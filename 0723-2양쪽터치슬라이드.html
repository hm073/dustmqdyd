<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>터치를 양쪽으로 가능</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        body {
            margin-top: 50px;
        }
        #layout {
            max-width: 1000px; margin: auto;
            position: relative;
            /* border: 5px solid red; */
        }
        h1 {display: none;}

        header {
            display: flex; /*제일 큰 자식의 높이만큼 나머지가 맞춰짐*/
            align-items: flex-start; /*높이값이 돌아가고 정렬이 위부터 시작*/
            position: absolute;
            width: 100%;
            z-index: 2;
        }
        #logo {
            flex: 2;
            margin-right: 5%;
        }
        #logo img {display: block; width: 100%;}
        nav {
            background-color: gold;
            flex: 3;
            display: flex;
            flex-direction: column;
            margin-top: 5%;
            line-height: 250%;
            text-align: center;
            height: 0;    /*205px*/
            overflow: hidden;
            transition: height 0.5s;
        }
        button.material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 600,
            'GRAD' 0,
            'opsz' 24 /*인터넷으로 그림 그리는 svg라는 방법을 이용*/;
            margin-left: 2%;
        }

        /***********슬라이드 부분************/
        #slideArea {
            position: absolute;
            overflow: hidden;
            margin-top: 10%;
        }
        h2 {
            position: absolute;
            padding: 3% 8%;
            font-size: 0.9rem;
            background-color: rgba(225, 225, 225, 0.85);
            border-radius: 10px;
            box-shadow: 0 0 5px black;
            z-index: 1;
            /* top: 50%; left: 50%;
            transform: translate(-50%, -50%); */
        }
        #slide {
            /* width: 300%; */
            display: flex;
            position: relative;
            left: -100%;              /*left 0이 없으면 처음 부분이 transition적용이 안됨*/
        }
        #slide img {
            width: 100%;
        }

        /***********슬라이드 원형 표기***********/
        #circle {
            position: absolute;
            width: 100%;
            bottom: 0;
            display: flex;
            justify-content: center;
        }
        #circle div {
            width: 10px; height: 10px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 5px black;
            margin: 15px;
        }
        #circle div.red {background-color: red;}


        /***********큰 기계장치에서 적용(최소넓이1024px)************/
        @media (min-width:1024px) {
            #logo {
                flex: 1;
            }
            header {align-items: center;}
            nav {
                flex-direction: row;
                margin-top: 0;
                height: auto;
            }
            nav a {
                flex: 1;
            }
            button.material-symbols-outlined {
                display: none;
            }
            h2{
                padding: 50px 100px;
                font-size: 1.2rem;
            }
            #slideArea {margin-top: 6%;}
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{

            const btn = document.getElementsByClassName('material-symbols-outlined')[0];
            const nav = document.getElementsByTagName('nav')[0];
            const slide = document.getElementById('slide');

            let slideArea = document.getElementById('slideArea');
            
            /*h2의 위치 설정*/
            let h2 = document.getElementsByTagName('h2')[0];
            let sw = slideArea.clientWidth;
            let sh = slideArea.clientHeight;
            let h2Width = h2.clientWidth;
            let h2Height = h2.clientHeight;

            //양방향 터치를 위해서 추가
            slide.style.width = sw //sw슬라이드 보이는 곳의 넓이*3 = 슬라이드 전체 넓이

            let sww = (sw-h2Width) / 2;
            h2.style.left = sww + 'px';
            let shh = Math.trunc (sh-h2Height) / 2;
            h2.style.top = shh + 'px';
            /*여기까지*/

            let menu = () => {
                if(nav.clientHeight == 0) nav.style.height = '205px';
                //실행문이 하나면 중괄호 없애도 됨
                else nav.style.height = 0;
            }

            let ss = () => {
                if(window.innerWidth >= 1024) nav.style.height = 'auto';
                else nav.style.height = 0;
                pos = sw * (-1) + 'px';
                //새로고침 안 해도 화면 크기가 바뀌면 자동 맞춤

                /*slide범위 설정*/
                slideArea = document.getElementById('slideArea');

                /*h2의 위치 설정*/
                h2 = document.getElementsByTagName('h2')[0];
                sw = slideArea.clientWidth;
                sh = slideArea.clientHeight;
                h2Width = h2.clientWidth;
                h2Height = h2.clientHeight;

                sww = (sw-h2Width) / 2;
                h2.style.left = sww + 'px';
                shh = Math.trunc (sh-h2Height) / 2;
                h2.style.top = shh + 'px';
                /*여기까지*/
            }

            /*왼쪽 슬라이드*/
            let pos1 = sw * (-2) + 'px';  //pos에서 pos1으로 이름 변경 후, (-1)에서 (-2) 로 변경
            
            const circleArea = document.getElementById('circle');//동그라미3개 부모영역
            let i = 0;//동그라미 위치 표시

            const toLeftMove = () => {                  //왼쪽으로 터치할 때 왼쪽 슬라이드*********
                slide.style.transition = 'left 1.5s' //setInterval보다 빨리 가야됨
                slide.style.left = pos1 //pos -> pos1

                /*동그라미 색 제거*/
                circleArea.getElementsByClassName('red')[0].classList.remove('red'); //red라는 클래스를 가진 요소에서 클래스 이름을 삭제한다
                i = (i+1) % 3; //3은 동그라미 개수이고 1%3하면 1을 3으로 나눌 수가 없으므로 나머지는 그대로 1이 된다.
                circleArea.children[i].classList.add('red'); //index[i]에 red 클래스를 넣음
                
                /* (i+1)%3을 보면
                0+1= 1%3...1 이므로 i=1
                1+1= 2%3...2 이므로 i=2
                2+1= 3%3...0 이므로 i=0
                이 되기 때문 */

                setTimeout(pos1, 1500);

            }

            const po1 = () => {                                //po -> po1으로 변경
                slide.append(slide.firstElementChild);
                // slide.style.left = 0;
                slide.style.left =  sw * (-1) + "px";          //슬라이드 영역 -100%
                slide.style.transition = 'none';
            }

            /*오른쪽 슬라이드*/
            let pos2 = sw * 2 + 'px';

            const toRightMove = () => {                  //오른쪽으로 터치할 때 오른쪽 슬라이드*********
                slide.style.transition = 'left 1.5s' //setInterval보다 빨리 가야됨
                slide.style.left = 0;

                /*동그라미 색 제거*/
                circleArea.getElementsByClassName('red')[0].classList.remove('red');
                i = Math.abs((i-1)) % 3;                    //math.abs 숫자의 절대값(양수)만 반환
                circleArea.children[i].classList.add('red');

                setTimeout(pos2, 1500);

            }

            const po2 = () => {                                //po2으로 변경(오른쪽이기 때문에)
                slide.prepend(slide.lastElementChild);         //append->prepend, fristE -> lastE로 변경
                slide.style.left =  sw * (-1) + "px";          //슬라이드 영역 -100%
                slide.style.transition = 'none';
            }

            btn.addEventListener('click', menu); //btn에 클릭이라는 일이 생기면 menu라는 변수(함수로 쭉 써도 되긴 함)를 실행하겠다는 의미
            window.addEventListener('resize', ss );

            //setInterval(move, 2500); //왼쪽 자동 슬라이드

            /*양쪽 터치 이벤트 만들기*/
            let x1 = 0; //터치 시작점
            let x2 = 0; //터치 끝점
            slideArea.addEventListener("touchstart", e=>{
                x1 = e.touches[0].clientX;

                slideArea.addEventListener("touchend", zz = e=>{
                    x2= e.changedTouches[0].clientX;

                    slideArea.removeEventListener("touchend", zz); //한번만 실행되도록 하기 위함.

                    if (x1>x2) toLeftMove(); //함수형 변수
                    if (x1<x2) toRightMove();
                    
                })
            });

        });//end(뭔가 제대로 안되서.. 좀 더 알아볼 것)
    </script>
</head>
<body>
    <section id="layout">
        <h1>상단 메뉴와 슬라이드</h1>
        <header>
            <a href="#" id="logo"><img src="images/9/logo.png" alt="로고"></a>
            <nav>
                <a href="#">메뉴</a>
                <a href="#">메뉴</a>
                <a href="#">메뉴</a>
                <a href="#">메뉴</a>
                <a href="#">메뉴</a>
            </nav>
            <button type="button" class="material-symbols-outlined">menu</button>
        </header>
        <section id="slideArea">
            <h2>라인컴퓨터아트학원에<br>오신것을 환영합니다.</h2>
            <div id="slide">
                <img src="images/6/dog-1561018_1920.jpg" alt="개">
                <img src="images/6/parrot-1192975_1920.jpg" alt="새">
                <img src="images/6/the-cat-3763803_1920.jpg" alt="고양이">
            </div>
            <div id="circle">
                <div class="red"></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </section>
</body>
</html>
