<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 미션 (10/7.월)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script>
        document.addEventListener("DOMContentLoaded" , ()=>{
            const vue = Vue.createApp({                
                data() {
                    return {
                        txt: '클릭하면 여기 나옴_초기값 아니면 비우기'
                    }
                },
                methods: {
                    morning() {
                        this.txt = '좋은아침' //여기서 this는 버튼
                    }
                }
            });  
            vue.mount('#layout');
        });//end.....        
    </script>
    <style>
        #layout {max-width:500px; margin:auto; margin-top:100px; border:2px dashed red;}
        #logo {display:block; text-align: center;}
    </style>
</head>
<body>
    <div id="layout">
        <div id="insa">
            <p>{{txt}}</p>
            <button type="button" @click="morning">버튼</button>
        </div>
    </div>

</body>
</html>
