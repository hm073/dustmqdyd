<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}

        #container {
            width: 300px;
            height: 1200px;
            margin: auto;
            background: skyblue;
            position: relative;
        }

        nav {
            background-color: white;
            box-shadow: 0 0 5px blue;
            display: block;
            position: absolute;
            width: 100%;
            height: 10%;
            padding: 15px;
            left: -100%;
            top: 15px;
        }

        ul {
            list-style: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{

            const container = document.getElementById("container");
            const nav = document.getElementsByTagName("nav")[0];

            let clk = 0;

            container.addEventListener("click", () => {
                clk = 1;

                nav.style.transition = 'left 0.5s';
                
                if(clk == 1) {
                    nav.style.left = 0;
                    clk = 0;
                };
            })
        });
    </script>
</head>
<body>
    <div id="container">
        <nav>
            <ul>
                <li><a href="#m1">메인메뉴1</a></li>
                <li><a href="#m1">메인메뉴2</a></li>
                <li><a href="#m1">메인메뉴3</a></li>
                <li><a href="#m1">메인메뉴4</a></li>
            </ul>
        </nav>
        <section id="m1"></section>
    </div>
</body>
</html>
