<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양방향 바인딩</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

    <div id="container">
        <p>{{X}}</p>
        <p>
            <input type="text" size="50" v-model="X">
        </p>
    </div>

    <script>
        const box = new Vue ({
            el: '#container', 
            data: { X: '텍스트 복제하기' }
        });
    </script>
</body>
</html>
