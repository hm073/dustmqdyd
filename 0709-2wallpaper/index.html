<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wallpaper</title>
    <style>
        body {overflow: hidden; margin: 0;}
        h1 {display: none;}
        section {position: relative; border: 4px solid red; overflow: hidden;}
        img {display: block; width: 100%; height: auto;}
        img:not(:first-of-type) {position: absolute; top:0; left:0;
            mix-blend-mode: color-dodge;}

        img:nth-of-type(odd):not(:first-of-type) {
            animation:a1 2s both infinite alternate linear;
        }
        /* 홀수 선택 odd */

        img:nth-of-type(even) {
            animation:zigzag 3s 1s both infinite alternate linear;
        }
        /* 짝수 선택 even 2부터 시작하기 때문에 first-of-type을 쓸 필요 없음 */

        @keyframes a1 {
            from {transform: scale(1.5);}
            to   {transform: scale(1);}
        }
        @keyframes zigzag {
            from {transform: translateX(-50px) scale(1.4); opacity: 0.5;}
            to   {transform: translateX(0) scale(1); opacity: 1;}
        }
    </style>
</head>
<body>
    <section>
        <h1>Wallpaper</h1>
        <img src="images/bg.jpg" alt="배경">
        <img src="images/01.png" alt="이미지">
        <img src="images/02.png" alt="이미지">
        <img src="images/03.png" alt="이미지">
        <img src="images/04.png" alt="이미지">
        <img src="images/05.png" alt="이미지">
        <img src="images/06.png" alt="이미지">
        <img src="images/07.png" alt="이미지">
        <img src="images/08.png" alt="이미지">
    </section>
</body>
</html>
