<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왼쪽에서 자동이동 슬라이드 구현하기 미션</title>
    <style>
     * {margin: 0; padding: 0; box-sizing: border-box;}

    #layout {max-width: 900px; height: 500px; margin: auto; overflow: hidden;}

    #slide {display: flex; width: 300%; position: relative; left: 0;}
    img {width: 100%;}

    h1 {display: none;}
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const area = document.getElementById('slidearea'); //터치 하는 곳
            const s1 = document.getElementById('slide');

            let x1; 
            let x2;
            let pos;
            let isSling = false; //슬라이드 이동을 추적하는 변수 (현재는 슬라이드 꺼짐 이라는 의미)

            //여기부터
            const iw = window.innerWidth; //브라우저 넓이 ~
            const img = Array.from(document.getElementsByTagName('img')); //img를 따로 떨구는 듯

            img.forEach( i => {
                i.style.width= iw +'px';
            })
            //여기까지 반응형을 위한 부분(작동 안 되는 느낌_작동됨, 대신 이미지 height를 지워야 함)
            
            const toLeft = () => {
                isSling = true;      // 슬라이드가 켜졌다는 의미
                s1.style.transition = 'left 1.5s';
                s1.style.left = '-100%';

                setTimeout( () => x(), 1500);
                x = () => {
                    s1.style.left = 0;
                    s1.style.transition = 'none';
                    s1.append(s1.firstElementChild);
                    isSling = false; //슬라이드 이동이 완료되었기 때문에 슬라이드 이동 종료
                };
            };

            //setInterval( toLeft, 2000);         //자동으로 움직이는 거

            area.addEventListener("touchstart", e => {

                //슬라이드 꺼졌다면 터치 이벤트가 실행되는 구문
                if(!isSling) {
                    //슬라이드가 꺼졌다면~ 아래를 작동한다는 의미
                    x1 = e.touches[0].clientX;
                
                    area.addEventListener("touchend", e => {

                        x2 = e.changedTouches[0].clientX;

                        if ( x1 > x2 ) {
                            toLeft(); //함수형 변수라서 ()를 적어야 함
                        }
                    });
                };

            });

        }); // 전체종료
    </script>
</head>
<body>
    <div id="layout">
        <section id="slidearea">
            <h1>왼쪽으로 슬라이드</h1>
            <div id="slide">
                <img src="images/6/dog-1561018_1920.jpg" alt="개">
                <img src="images/6/parrot-1192975_1920.jpg" alt="앵무새">
                <img src="images/6/the-cat-3763803_1920.jpg" alt="고양이">
            </div>
        </section>
    </div>
</body>
</html>
