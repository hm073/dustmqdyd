<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>
        //body에 있으면 document.ready 생략가능
        //선택자 중 document, window, this 에 경우 ''를 쓰지 않아도 잡힘
        $(document).ready(function() { //(선택자).메소드(매개변수) ready의 경우 매개변수는 익명함수
            //$('h2').css('border' , '3px solid red'); css('속성이름', '값');
            $('h2').css({'border' : '3px dashed red', 'display' : 'inline'}); //두 값을 넣을 때

            $('p').hover({
                function() {
                    $( this ).css({
                        'color': 'red',
                        'text-decoration' : 'underline'
                    }); //선택자는 반드시 $(선택자)의 형태로 쓰임
                },
                function() {
                    $( this ).css({
                        'color' : 'initial',
                        'text-decoration' : 'none'
                    });
                }
            });// function을 감싸는 {}가 필요없었음
        }); //end
    </script>
</head>
<body>
    <h2>This is a Heading</h2>
    <p>this is a paragraph.</p>
    
</body>
</html>
