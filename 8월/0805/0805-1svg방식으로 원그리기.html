<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xm1언어_svg방식으로 원, 스마일 그리기</title>
    <style>
        #layout {width: 300px; margin: auto; border: 3px solid pink; text-align: center;}
        svg {border: 3px dotted blue;}

        #wifi::after {
            content:url("images/w1.svg");
            animation: content 1s both infinite;
        }

        @keyframes content {
            0%   {content:url("images/w1.svg");}
            50%  {content:url("images/w2.svg");}
            100% {content:url("images/w3.svg");}
        }
    </style>
</head>
<body>
    <div id="layout">
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" fill="red" stroke="orange" stroke-width="5" />
        </svg>
        <svg width="200" height="200">
            <!--얼굴 윤곽-->
            <circle cx="100" cy="100" r="80" fill="yellow" stroke="black" stroke-width="3" />

            <!--왼쪽 눈-->
            <circle cx="70" cy="80" r="10" fill="white" stroke="black" stroke-width="2" />
            <!--오른쪽 눈-->
            <circle cx="130" cy="80" r="10" fill="white" stroke="black" stroke-width="2" />

            <!--스마일-->
            <path d="M60, 130 Q100, 160, 140, 130" stroke="black" stroke-width="3" fill="none"/>
            <!-- M은 moveTo의 약자, Q는 quadratic Bezir curve의 약자 -->
        </svg>
        <img src="images/wifi.svg" alt="와이파이">
        <div id="wifi">

        </div>
    </div>
</body>
</html>
