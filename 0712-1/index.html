<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop out of Mobile</title>
    <style>
        h1 {display: none;}
        section {max-width: 1000px; margin: auto; position: relative; box-sizing: border-box;}
        img {display: block; width: 100%;}
        [alt *= "1"] {position: absolute; top: 0; left: 0;
        animation: down 1s both;}

        @keyframes down {
            from {top: -100px; opacity: 0; filter: blur(5px);}
            to   {top: 0; opacity: 1; filter: blur(0);}
        }
    </style>
</head>
<body>
    <section>
        <h1>Pop out of Mobile</h1>
        <img src="images/phone.jpg" alt="phone">
        <img src="images/phone_1.jpg" alt="phone_1">
    </section>
</body>
</html>
