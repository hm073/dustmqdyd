<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 호버 효과</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic+Coding&family=Righteous&display=swap" rel="stylesheet">

    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        html, body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%; height: 100%;

            font-family: "Black Han Sans", sans-serif;
            background-color: #2f2f2f;
            font-size: 2rem;
        }

        span {
            cursor: pointer;
            -webkit-text-stroke: 1px #f9f7f1;
            background-image: linear-gradient(0deg, #f9f7f1, #f9f7f1);
            background-clip: text;
            color: transparent;
            background-repeat: no-repeat;
            /* background-position: 0% 0%;
            background-size: 0 100%; */
            transition: all 0.5s;
        }
        span:hover {
            background-size: 100% 100%;
        }


        .left {
            background-position: 0% 0%;
            background-size: 0 100%;
        }
        .right {
            background-position: 100% 0%;
            background-size: 0 100%;
        }
        .top {
            background-position: 0% 0%;
            background-size: 100% 0;
        }
        .bottom {
            background-position: 0% 100%;
            background-size: 100% 0;
        }
        .center {
            background-position: 50% 50%;
            background-size: 0 0%;
        }
    </style>
</head>
<body>
    <span class="left">ABOUT</span>
    <span class="right">ABOUT</span>
    <span class="top">ABOUT</span>
    <span class="bottom">ABOUT</span>
    <span class="center">ABOUT</span>
</body>
</html>
