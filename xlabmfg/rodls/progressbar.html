        body {

        .bar-container {
            position: relative;
            height: 100%;

            display: flex;

        }
        h2 {
            position: absolute;

            /* CSS progress bar  */
        ul {
            position: relative;
            padding: 0;
            list-style: none;
            width: 150px;}
        li {
            background-color: #fff;
            height:20px; 
            border-radius:10px;

        .bar {
            position: absolute;
            border-radius: 10px; 
            background-color: #35495e;
            height: 20px;

        /* &:after  {

        .css-progressbar {
            width: 80%; 
            animation: css-progressbar 2s ease-out;
            -webkit-animation: css-progressbar 2s ease-out;
        }
       /* HTML TAG progress bar  */
      .progressTag {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        display: block;
        width: 150px;
        height: 20px;
        border-radius: 7px;
        color: #35495e;
      }
      progress::-webkit-progress-bar {
        background-color: #eee;
        border-radius: 8px;
      }
      progress::-webkit-progress-value {
        background-color: #35495e;
        border-radius: 8px;
      }
      progress::-moz-progress-bar {
        background-color: #eee;
        border-radius: 8px;
      }
       /* SVG progress bar  */
    .progressSvg {
        border-radius: 7px;
        color: #35495e;}

    .progress-container {
        stroke: #eee;
    }
    .progress-content {
        stroke: #35495e;
    }
    
    .progress-content > line {
        stroke-dasharray: 100%;
        stroke-dashoffset: 20%;
        animation: svg-progress 2s ease-out;
        -webkit-animation: svg-progress 2s ease-out;
    }

      <script>
        // for progress tag in HTML 
            function tag     () {
            let progress = document.querySelector('.progressTag')
            let interval = 1
            let updatesPerSecond = 1000 / 60
            let end = progress.max * 0.8
             //바 끝지점 나타내는 지표

            function animator () {
                progress.value = progress.value + interval
                if ( progress.value + interval < end){
                setTimeout(animator, updatesPerSecond);
                } else { 
                progress.value = end
                }
            }

            setTimeout(() => {
                animator()
            }, updatesPerSecond)
            }

            tag()
      </script>
