<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>움직이는 공 클릭 게임</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const num = document.getElementById("count");
            const ball = document.getElementById("ball");

            let i = 0
            ball.addEventListener("click", () => {
                ++i;
                num.textContent = i;
                console.log( ball.offsetLeft );
            });

            const x = () => {
                i = 0;
                num.textContent = i;
            }
            setInterval(x , 4000);

            /* const go = () => {
                ball.animate([
                    {left: "0%"},{left: "100%"}], 2000)
            };

            setInterval(go, 2000); */
        }); //end
    </script>
    <style>
        #layout {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width:300px; margin:auto;
            border:2px solid red;  
        }

        #moveArea {            
            height: 200px;
            position: relative;
            overflow: hidden;
            margin: 20px auto;
            background-color: #ddd;
        }

        #ball {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border-radius: 50%;
            position: absolute;
            top: 75px;
            left: 0;
            cursor: pointer;
            animation: moveBall 4s linear infinite;
        }
        @keyframes moveBall {
            0%   {left: 0;}
            100% {left: 100%;}
        }
    </style>
</head>
<body>
    <div id="layout">
        <h1>움직이는 공 클릭 게임</h1>
        <p id="score">점수: <span id="count">0</span></p>
        <div id="moveArea">
            <div id="ball"></div>
        </div>
    </div>    
</body>
</html>
