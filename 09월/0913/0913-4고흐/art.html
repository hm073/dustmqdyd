<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>빈센트 반 고흐   작품소개</title>
<script>
	document.addEventListener("DOMContentLoaded" , ()=> {
		//상단 햄버거버튼 클릭
		const menu = document.getElementById("menu");
		const nav  = document.getElementsByTagName("nav")[0];

		const m1 = ()=>{
			menu.textContent = "close";
			nav.style.left = 0;
		}
		const m2 = ()=>{
			menu.textContent = "menu";
			nav.style.left = "420px";
		}

		menu.addEventListener("click" , ()=>  (menu.textContent === "menu")  ?  m1() : m2()  );

		/*******************/
		//썸네일 이미지 클릭시 큰 팝업 이미지 나타난다
		const arts_btn = document.querySelectorAll("#arts button");
		const popup =    document.getElementById("popup");

		const multi_e1 =["click" , "focus"];
		multi_e1.forEach( e => {
			arts_btn.forEach(  i => {
				i.addEventListener( e , ()=>{
					popup.style.display= "block";
					const alt = i.querySelector("img").getAttribute("alt");
					const src = i.querySelector("img").getAttribute("src");
					popup.querySelector("h2").textContent = alt;
					popup.querySelector("img").setAttribute( "src" , src.replace(".jpg" , "_big.jpg" ));
					popup.querySelector("img").setAttribute("alt" , alt );
				});
			});
			//큰팝업에서 X 버튼 클릭하면 팝업이 닫힌다
			const close_btn = document.querySelector("#popup button");
			close_btn.addEventListener("click"  , ()=> {
				popup.style.display= "none";
			});
		});

	});//end...............
</script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>

	/*레이아웃*/

	/*내비게이션*/

	nav ul {line-height:450%; padding-left:17%; color:white; list-style-image:url("images/icon_star.jpg");}

	#arts div {display:flex; flex-wrap:wrap;}
	
	/*콘텐츠  작은이미지(썸네일)*/
	#arts button {background:transparent; border:none; display:block; }
	
	/*팝업이미지*/
	#popup {position:absolute; top:0; height:100vh;    display:none;}

	#popup h2 {flex:1; font-size:1.1rem; font-weight:normal;}

</style>
