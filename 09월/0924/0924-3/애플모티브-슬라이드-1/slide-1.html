    <title>애플모티브 슬라이드-1</title>
    <script>
        document.addEventListener("DOMContentLoaded" , ()=>{
			//const win_width = window.innerWidth;
            const slide_11 = document.getElementById("slide-11"); //250% 된 곳
            const slide_img = document.querySelectorAll("#slide-11 img");//이미지 5개
            const radio    = document.querySelectorAll("#radio button");//슬라이드 아래의 작은 동그라미 5개
            
            //빨간테두리 넓이의 절반크기를 이미지의 크기에 할당한다.
            let size;

            const change_size = () => {
                size = document.getElementById("slide-1").clientWidth / 2;
                slide_img.forEach( i => {
                i.style.width = size + "px";
            });
            }

            window.addEventListener("resize" , ()=> {
                change_size();
                //toLeft_1();
            });
            
            change_size();
			
            const half = size/2;
            let i = 0;
            const toLeft_1 = ()=> {
                slide_11.style.transition = "left 0.5s";
                slide_11.style.left = "-75%";
               
                setTimeout(left_1, 500);
            }
            const left_1 = ()=> {
                const act = document.getElementById("slide-1").querySelectorAll(".act");
                act.forEach(i => {
                    i.classList.remove("act");
                });
                ++i;
                if(i > 4) i = 0;
                radio[i].classList.add("act");
                slide_11.style.transition = "none";
                slide_11.style.left =  "-25%";
                slide_11.append( slide_11.firstElementChild );
                slide_11.children[1].classList.add("act");
            }

            const sss = setInterval( toLeft_1 , 2000);
        });//all end.....
    </script>

    <style>
        * {margin:0; padding:0; box-sizing: border-box;}
        #layout {width: 90vw; max-width:2500px; margin:auto; border-top:20px solid red;}
