<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- https://velog.io/@hanganda23/%EA%B5%AC%EA%B8%80-%ED%83%80%EC%9D%B4%EB%A8%B8-JS%EB%A1%9C-%EB%A7%8C%EB%93%A4%EA%B8%B0 -->
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}

        /* 전체 사이즈(layout) */
        #container { 
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 시계 테두리 */
        .timer-container {
            border: 20px solid #555;
            border-radius: 20%;
            width: 400px; height: 400px;
            box-shadow: inset 1px 1px 3px #555;
            background-color: whitesmoke;
        }
        
        #timer {
            padding: 5%;
            position: relative;
        }

        /* 눈금 */
        #timer .line {
            width: 100%; height: 1px;
            background: #000;
            position: absolute;
            
            top: calc(50% - 1px / 2);
        }

        #timer .line.thick {
            width: calc(100% + .4em);
            left: calc(-.4em / 2);

            height: 3px;
            top: calc(50% - 3px / 2);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const timer = document.getElementById("timer");
            const lines = timer.querySelector('#lines');

            for(let i=0; i<30; i++) {
                const line = document.createElement('div');
                line.classList.add('line');
                line.style.transform = `rotate(${i*6}deg)`;

                if(i%5 == 0) {
                    line.classList.add('thick')
                };

                lines.append(line);
            };
        });
    </script>
</head>
<body>
    <div id="container">
        <div class="timer-container">
            <div id="timer" class="timer">
                <div id="line"></div>
            </div>
        </div>
    </div>
</body>
</html>
