<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const x = document.getElementsByClassName("mainMenu")[1];

            x.parentElement.previousElementSibling.style.background = 'red';
        });
    </script>
</head>
<body>
    <ul>
        <!--(1)(메인메뉴 서브메뉴): 시작-->
        <li>

            <a href="#" class="mainMenu">이용안내</a>

                <a href="#">이용방법</a>
                <a href="#">이용시간</a>
                <a href="#">이용요금</a>
            </nav>
            <!--서브메뉴: 끝-->
        </li>
        <!-- (1) (메인메뉴+서브메뉴)-->
        <!--(2) (메인메뉴 서브메뉴):시작-->
        <li>
            <!--- 주메뉴 : 시작-->

        <!--(3)(메인메뉴+서브메뉴):시작-->
        <li>

            <a href="#" class="mainMenu">프로그램</a>
            <!--주메뉴:꿀-->
            <!--서브메뉴: 시작-->

            <a href="#" class="mainMenu">고객센터</a> <!--주메뉴:끝-->
            <!--서브메뉴: 시작-->
            <nav class="subMenu">
                <a href="#">공지사항</a>
                <a href="#">자주묻는질문</a>

            </nav>
            <!--서브메뉴 -->
        </li>
        <!--(4) (메인메뉴+서브메뉴):끝-->

</body>
</html>
