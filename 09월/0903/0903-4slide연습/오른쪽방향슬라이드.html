<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오른쪽 방향 슬라이드 연습</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const slide = document.getElementById("slide");
            const circle = document.querySelectorAll("#circle div"); /**/

            let red = 0; /**/
            toRight = () => {
                red++ /**/
                circle.forEach(i => i.classList.remove("dot")); /**/
                // if(red < 3) {
                //     circle[red].classList.add("dot"); /**/
                // }
                // else {
                //     red = 0; /**/
                //     circle[red].classList.add("dot"); /**/
                // }

                //삼항연산자 /**/
                const red_1 = () => circle[red].classList.add("dot");
                const red_2 = () => {
                    red = 0;
                    circle[red].classList.add("dot");
                }

                (red < 3) ? red_1() : red_2();


                slide.style.right = "-900px"
                slide.style.transition = "right 1s"

                setTimeout(z , 1001);
            }
            const z = () => {
                slide.style.transition = "none";
                slide.style.right = 0;
                slide.prepend(slide.lastElementChild);
            }

            setInterval (toRight, 2500);

        }); //end
    </script>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        img {display: block; max-width: 100%;}

        #layout {width: 900px; margin: auto;}
        h2 {display: none;}
        #slide-area {
            position: relative;
            overflow: hidden;
            height: 400px;
        }
        #slide {
            position: absolute;
            right: 0;
            display: flex;
            width: 2700px;
        }
        #slide img {width: 900px;}

        #circle {
            position: absolute;
            display: flex;
            width: 100%;
            bottom: 20px;
            justify-content: center;
        }
        #circle div {
            width: 15px; height: 15px;
            border: 3px solid black;
            border-radius: 50%;
            margin: 0 15px;
        }
        #circle .dot {background-color: red;}

    </style>
</head>
<body>
    <div id="layout">
        <section id="slide-area">
            <h2>오른쪽방향 자동 슬라이드</h2>
            <div id="slide">
                <img src="images/slide3.jpg" alt="슬라이드3">
                <img src="images/slide2.jpg" alt="슬라이드2">
                <img src="images/slide1.jpg" alt="슬라이드1">
            </div>
            <div id="circle">
                <div class="dot"></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </div>
</body>
</html>
