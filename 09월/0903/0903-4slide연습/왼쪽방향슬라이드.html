<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>왼쪽 방향 슬라이드 연습</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const slide = document.getElementById("slide");

            toleft = () => {
                slide.style.left = "-900px"
                slide.style.transition = "left 0.1s"

                setTimeout(z , 1001);
            }
            const z = () => {
                slide.style.transition = "none";
                slide.style.left = 0;
                slide.append(slide.firstElementChild);
            }
            setInterval (toleft, 2500);
        }); //end
    </script>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        img {display: block; max-width: 100%;}

        #layout {width: 900px; margin: auto;}
        h2 {display: none;}
        #slide-area {
            position: relative;
            overflow: hidden;
            height: 400px;
        }
        #slide {
            position: absolute;
            left: 0;
            display: flex;
            width: 2700px;
        }
        #slide img {width: 900px;}

    </style>
</head>
<body>
    <div id="layout">
        <section id="slide-area">
            <h2>왼쪽방향 자동 슬라이드</h2>
            <div id="slide">
                <img src="images/slide1.jpg" alt="슬라이드1">
                <img src="images/slide2.jpg" alt="슬라이드2">
                <img src="images/slide3.jpg" alt="슬라이드3">
            </div>
        </section>
    </div>
</body>
</html>
