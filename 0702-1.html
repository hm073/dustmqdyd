<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 연습중</title>
    <style>
        body> div {border: 3px solid red; max-width: 700px; margin:auto;}

        header {background: skyblue; padding: 30px;}
        h1,h2,h3,p {margin: 0;}
        h1 {transition: padding 1.2s; border: 3px solid white;}
        h1:hover {padding-left: 80%;}

        nav {text-align: center;}
        nav a {background: yellow; margin: 10px 5px; display:inline-block; padding: 5px 7px; color: black; text-decoration: none; font-size: 1.2rem; font-weight: bold; border: 1px solid gray; border-radius: 10px; transition: transform 0.8s;}
        nav a:hover {background: tomato; transform: scale(1.3) rotate(-10deg);}
        
        main {display:flex; height: 50vh; border: 3px dashed blue;}
        main> div   {flex:2; background: pink;}
        main> aside {flex:1; background: chartreuse; display: flex; justify-content: center; align-items: center;}
        main section {height: 50%; border: 1px solid gray; display: flex; justify-content: center; align-items: center;}
        main section:hover {text-shadow: 2px 2px 5px rgb(212, 112, 129);}
        main article {height: 50%; border: 1px solid gray; display: flex; justify-content: center; align-items: center;}
        main article:hover {background: orange;}

        footer {padding: 20px; background: black; color: white; text-align: center;}

        /* 반응형 */
        @media(max-width:400px) {
            main {flex-direction: column;}
        }
    </style>
</head>
<body>
    <div>
        <header>
            <h1>반응형웹</h1>
        </header>
        <nav>
            <a href="#">메뉴1</a>
            <a href="#">메뉴2</a>
            <a href="#">메뉴3</a>
        </nav>
        <main>
            <div>
                <section>
                    <h2>정보구역1</h2>
                </section>
                <article>
                    <h2>정보구역2</h2>
                </article>
            </div>
            <aside>
                <h3>부가정보</h3>
            </aside>
        </main>
        <footer>
            <p>하단정보</p>
        </footer>
    </div>
</body>
</html>
