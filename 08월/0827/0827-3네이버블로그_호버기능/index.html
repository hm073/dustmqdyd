<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 블로그 메인화면 이미지 호버기능 연습</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        img {display: block; max-width: 100%;}
        #layout {max-width: 960px; margin: auto; border: 3px solid red;}
        h2 + div {display: flex; justify-content: center;}
        h2, h3 {font-weight: 400; text-align: center;}
        h3 {padding: 10px 0 20px; display: none;}
        p {padding-top: 20px;}
        .thumb {width: 300px; height: 300px; border: 3px solid pink;
            background-position: center center;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }

        .thumb:hover div {top: 0;}
        .thumb:hover img {display: block;}
        .thumb:hover h3 {display: block;}
        .thumb:hover h2 {display: none;}

        .thumb:nth-of-type(1) {background-image: url("images/1.jpg");}
        .thumb:nth-of-type(2) {background-image: url("images/3.jpg");}
        .thumb:nth-of-type(3) {background-image: url("images/5.jpg");}

        .thumb div {
            background-color: rgba(1, 1, 49, 0.8);
            height: 100%;
            color: white;
            padding: 30px;
            text-align: justify;
            line-height: 160%;
            position: absolute;
            top: 65%;
            transition: top 0.5s;
        }
        .thumb img {
            width: 60px;
            border-radius: 50%; margin: auto;
            display: none;
        }

    </style>
</head>
<body>
    <div id="layout">
        <section>
            <h2>등산</h2>
            <div>
                <div class="thumb">
                    <div>
                        <img src="images/2.jpg" alt="와니모드">
                        <h3>와니모드</h3>
                        <h2>생물의 이모가 출신의 배와 비교하다</h2>
                        <p>그래 덩어리를 마중도 길이는 현 집에 있다 짚어도, 하여서 아니다. 가아 그 학장이나 화장실을 버스의 상의하는 대로 맞추다.</p>
                    </div>
                </div>
                <div class="thumb">
                    <div>
                        <img src="images/4.jpg" alt="와니모드">
                        <h3>와니모드</h3>
                        <h2>생물의 이모가 출신의 배와 비교하다</h2>
                        <p>그래 덩어리를 마중도 길이는 현 집에 있다 짚어도, 하여서 아니다. 가아 그 학장이나 화장실을 버스의 상의하는 대로 맞추다.</p>
                    </div>
                </div>
                <div class="thumb">
                    <div>
                        <img src="images/6.jpg" alt="와니모드">
                        <h3>와니모드</h3>
                        <h2>생물의 이모가 출신의 배와 비교하다</h2>
                        <p>그래 덩어리를 마중도 길이는 현 집에 있다 짚어도, 하여서 아니다. 가아 그 학장이나 화장실을 버스의 상의하는 대로 맞추다.</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
