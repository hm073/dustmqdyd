<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe로고를 쓴 헤더</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const mainMenu = [...document.getElementsByClassName("mainMenu")];
            const subnav = document.querySelectorAll("li nav");
            const sml = document.getElementById("subLast");

            mainMenu.forEach((i,j) => {
                i.addEventListener("focus", () => {
                    subnav.forEach( z => {
                        z.style.height = "150px";
                    });
                });
            });

            sml.addEventListener("blur", ()=> {
                subnav.forEach( z => {
                        z.style.height = 0;
                });
            });

        })//end
    </script>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}

        #layout {
            max-width: 800px;
            margin: auto;
            padding: 10px;
            border: 3px solid pink;
        }
        header {
            display: flex;
        }
        ul {
            list-style: none;
            flex: 1;
            margin-left: 100px;
            display: flex;
            border: 3px solid;
        }
        ul:hover nav {
            height: 150px;
        }
        li {
            flex: 1; 
            text-align: center;
            position: relative;
        }
        li a {
            display: block;
            padding: 10px;
        }
        li nav {
            width: 100%;
            height: 0;
            background-color: yellow;
            position: absolute;
            overflow: hidden;
            transition: height 0.5s;
        }

        section {background-color: yellowgreen;}
    </style>
</head>
<body>
    <div id="layout">
        <header>
            <a href="index.html"><img src="images/logo.jpg" alt="logo"></a>
            <ul>
                <li>
                    <a href="#" class="mainMenu">홈으로</a>
                    <nav>
                        <a href="#" class="subMenu">서브1-1</a>
                        <a href="#" class="subMenu">서브1-2</a>
                        <a href="#" class="subMenu">서브1-3</a>
                    </nav>
                </li>
                <li>
                    <a href="#" class="mainMenu">갤러리</a>
                    <nav>
                        <a href="#" class="subMenu">서브2-1</a>
                        <a href="#" class="subMenu">서브2-2</a>
                        <a href="#" class="subMenu">서브2-3</a>
                    </nav>
                </li>
                <li>
                    <a href="#" class="mainMenu">제품특징</a>
                    <nav>
                        <a href="#" class="subMenu">서브3-1</a>
                        <a href="#" class="subMenu">서브3-2</a>
                        <a href="#" class="subMenu">서브3-3</a>
                    </nav>
                </li>
                <li>
                    <a href="#" class="mainMenu">고객센터</a>
                    <nav>
                        <a href="#" class="subMenu">서브4-1</a>
                        <a href="#" class="subMenu">서브4-2</a>
                        <a href="#" class="subMenu" id="subLast">서브4-3</a>
                    </nav>
                </li>
            </ul>
        </header>
        <section>
            <h2>정보 부분</h2>
        </section>
    </div>
</body>
</html>
