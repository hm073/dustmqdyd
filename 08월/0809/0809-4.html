<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    
    <script>
        //Friend라는 생성자 함수를 정의함.
        function Friend(a,b) {
            this.name = a;
            this.age = b;
        }

        //Friend 생성자 함수에 프로토타입(속성)에 insa()라는 메서드를 추가함.
        Friend.prototype.insa = function() {
            alert(`하이~ 내 이름은 ${this.name}이고, ${this.age}살이야. 너는?`);
        }
        //prototype를 쓰면 익명의 메소드를 추가할 수 잇음

        //객체 생성
        const p1 = new Friend('앨리스', 30);
        const p2 = new Friend('찰리',25);

        p1.insa();
        //변수(p1, p2)를 씀으로 안에 있는 내용을 출력

    </script>
</body>
</html>
