<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>프로토타입 체인</h1>
    <p>프로토타입 체인은 객체(object)가 다른 객체(object)로부터 속성(property,key)과 메서드(xxx())를 상속할 수 있도록 하는 매커니즘이다.</p>
    <p>모든 객체(object)는 정확히 하나의 프ㅗㄹ토타입 객체를 가질 수 있습니다.</p>
    <p>이런 식으로 상속된 속성과 메서드의 체인을 만들 수 있습니다.</p>
    <p id="daddy"></p>

    <script>

        //함수형 객체명(=object)은 대문자로 출발
        function Person (a,b,c,d) {
            this.firstName = a;
            this.lastName = b;
            this.age = c;
            this.eyeColor = d;
        }


        // alert(Person.valueOf()); //객체(object)를 문자열(string)로 변환하여 반환한다.

        const myFather = new Person("홍","길동",50,"blue");

        //객체.속성.속성 = "값"; > 객체의 이름은 임의지만, 속성은 정해진 이름
        //속성과 메소드 체인을 만들 수 있음. 예시로 아래 구문은
        //객체.속성.메소드
        Person.prototype.x = function() {
            return this.firstName + " " + this.lastName;
        }
        document.getElementById("daddy").innerText = `우리 아빠의 이름은 ${myFather.x()}`;

    </script>
</body>
</html>
