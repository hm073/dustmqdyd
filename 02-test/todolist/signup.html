<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가입화면</title>

    <link rel="stylesheet" href="css/c.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/signupcontent.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="time">
                9:30
            </div>
            <img src="img/free-icon-font-circle-3916920.png" alt="camera" id="camera">
            <div class="icon">
                <img src="img/free-icon-font-wifi-9254842.png" alt="wifi">
                <img src="img/free-icon-font-battery-half-9234401.png" alt="battery" srcset="">
            </div>
        </header>
        <section id="content">
            <h2 id="Q">
                이메일을 입력해주세요
            </h2>
            <p>
                로그인과 회원가입에 필요합니다
            </p>
            <input type="text" pattern="[A-Za-z]+">
            <div id="quick">
                <a href="https://google.com"><img src="img/google.ico" alt="google icon"></a>
                <a href="https://kakao.com"><img src="img/kakao.ico" alt="kakao icon"></a>
                <a href="https://naver.com"><img src="img/naver.ico" alt="naver icon"></a>
            </div>
        </section>
        <button type="button" id="ok" onclick="location.href='index.html'">
            확인
        </button>
        <footer>
            <a href="#"><img src="img/free-icon-font-list-3917040.png" alt="list"></a>
            <a href="index.html"><img src="img/free-icon-font-home-3917032.png" alt="home"></a>
            <a href="#"><img src="img/free-icon-font-arrow-small-left-3916837.png" alt="back-arrow"></a>
        </footer>
    </div>
</body>
</html>
