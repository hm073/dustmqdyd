    <title>FIRE</title>
    <style>
        #fire {background-color: black; max-width: 1280px; margin: auto;
        padding: 55px 0; text-align: center; position: relative; overflow: hidden;}
        
        #fire form {text-align: center;}
        #fire form button {
            font-size: 2rem; width: 80px; padding: 5px; border-radius: 15px;
            margin: 10px;
        }
        #fire img {opacity: 0;}
        
        [alt="fire"] {
            position: absolute; top:0; left: 0;
            animation: zz 0.4s both infinite alternate;
            display: none;
        }
        @keyframes zz {
            0% {transform: skew(1deg); transform-origin: bottom;}
            50% {transform: skew(0); transform-origin: bottom;}
            100%   {transform: skew(-1deg); transform-origin: bottom;}
        }
