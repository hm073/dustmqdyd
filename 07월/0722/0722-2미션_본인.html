<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특정 요소 텍스트 가져오기(미션)</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        * {padding: 0; margin: 0; box-sizing: border-box;}
        section {
            max-width: 821px; margin: auto;
            position: relative;
            border: 5px solid red;
        }
        h1 {
            display: flex; align-items: center; justify-content: center;
            position: relative;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 600,
            'GRAD' 0,
            'opsz' 24
        }
        button {display: flex; position: absolute; top: 0; right: 0;}

        #menu {
            display: flex; flex-direction: column;
            border: 3px dotted blue;
            position: absolute;
            list-style-type: none;
            padding: 0 3%;
            top: 0; right: 3%;
            height: 0; overflow: hidden;
            transition: 0.5s;
        }

        @media (min-width:821px) {
            #menu {
                position: relative; right: 0;
                flex-direction: row; justify-content: space-around;
                transition: 0;
                height: 100%; padding: 1% 3%;
            }
            .material-symbols-outlined {display: none;}
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{

            const button = document.getElementsByTagName("button")[0];
            const ul = document.getElementById("menu");
            const layout = document.getElementById("layout");

            const x1 = () => {
                button.innerHTML = 'menu';
                ul.style.height = '0';
                ul.style.padding = '0% 3%';
            }


            const x = () => {
                button.style.display = 'none';
            }


            button.addEventListener("click", e => {
                button.innerHTML = 'close';
                ul.style.height = '430%';
                ul.style.padding = '1% 3%';

                button.addEventListener("click", x1);
            } );

        });//end
    </script>
</head>
<body>
    <section>
        <h1>미션</h1>
        <header>
            <ul id="menu">
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
                <li><a href="#">메뉴5</a></li>
            </ul>
            <button type="button" class="material-symbols-outlined">menu</button>
        </header>
    </section>
</body>
</html>
