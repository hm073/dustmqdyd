<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 메뉴</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {margin: 10px;}
        #layout {
            max-width: 900px;
            margin: auto;
            border: 5px solid red;
        }
        h1 {display: none;}
        header {
            display: flex;
            align-items: flex-start;
        }
        ul {
            background-color: pink;
            flex: 1;
            list-style: none;
            text-align: center;
            line-height: 200%;
            height: 0;
            overflow: hidden;
            transition: 1.2s;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 600,
            'GRAD' 0,
            'opsz' 24;
            font-size: 2rem;
        }

        @media (min-width: 800px) {
            ul {height: auto; display: flex;}
            ul li {flex: 1;}
            .material-symbols-outlined {display: none;}
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{

            const $btn = document.getElementsByTagName("button")[0];
            const menu = document.getElementsByTagName("ul")[0];

            let i = 0; //let은 재할당 가능

            const nav = ()=>{
                if(i == 0) {
                    //무엇을.어떻게
                    menu.style.height = "200px";
                    $btn.innerText = "close";
                    i++;
                } else {
                    menu.style.height = 0; //0만 생으로 넣어도 됨
                    $btn.innerText = "menu";
                    i--;
                }

                
            };

            $btn.addEventListener("click", nav);
        }); //end
    </script>
</head>
<body>
    <section id="layout">
        <h1>특정 요소 텍스트 가져오기</h1>
        <header>
            <ul id="menu">
                <li><a href="#">메뉴1</a></li>
                <li><a href="#">메뉴2</a></li>
                <li><a href="#">메뉴3</a></li>
                <li><a href="#">메뉴4</a></li>
                <li><a href="#">메뉴5</a></li>
            </ul>
            <button type="button" class="material-symbols-outlined">menu</button>
        </header>
    </section>
</body>
</html>
