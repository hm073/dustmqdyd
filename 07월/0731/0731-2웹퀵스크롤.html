<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 추적</title>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{

            const p = document.querySelector("#posY p");
            const p1 = document.getElementById("p1");
            window.addEventListener("scroll", () => {
                p.innerText = Math.trunc(window.scrollY);
                if(window.scrollY >= 250 ) p1.style.transform = "translateX(0)";
            } );
            //스크롤의 위치 표시 가능(innerText = Math.trunc(window.scrollY))
            //스크롤이 250 위치에 translate 한다


            const imgs = document.querySelectorAll("#slide img");
            let z = 1;
            const slide = () => {
                imgs.forEach( i => { i.style.opacity = 0;} );
                //개체.속성 을 쓰려면 개체가 한 개여야 함. 바로 적용되는 것이기 때문
                imgs[z].style.opacity = 1;
                z++;
                if (z == 5) z=0;
            }

            setInterval( slide, 2000 );
        });//end
    </script>
    <style>
    ::-webkit-scrollbar {width: 10px; background-color: black;} /*크롬 스크롤바 임의조정*/
        #layout {
            max-width: 800px; height: 200vh; margin: auto; border: 5px solid red;
        }
        #posY {
            text-align: center; background-color: aliceblue;
            padding: 20px;
            position: fixed;
            z-index: 1;
        } /*스크롤 위치 조정을 위해서 만든 곳*/

        #slide {
            position: relative;
        }
        #slide h2 {display: none; }
        #slide img {
            position: absolute;
            top: 0; left: 0;
            opacity: 0;
            transition: opacity 1s;
        }
        #slide img:first-of-type {
            position: relative;
            opacity: 1;
        }

        #p1 {
            position: relative;
            background-color: azure;
            padding: 50px;
            margin-top: 250px;
            transform: translateX(-100vw);
            transition: transform 0.2s;
        }
    </style>
</head>
<body>
    <div id="layout">
        <section id="posY">
            <h2>스크롤 y좌표 표시되는 곳</h2>
            <p> 111 111 111 111 </p>
        </section>
        <section id="slide">
            <h2>슬라이드 부분</h2>
            <img src="images/1.jpg" alt="1">
            <img src="images/2.jpg" alt="2">
            <img src="images/3.jpg" alt="3">
            <img src="images/4.jpg" alt="4">
            <img src="images/5.jpg" alt="5">
        </section>
        <section id="p1">
            <h2>포트폴리오 -1</h2>
        </section>
    </div>
</body>
</html>
