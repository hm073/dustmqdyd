    <title>자바스크립트연습</title>
    <script>
        document.addEventListener("DOMContentLoaded", function(){

            let d = 10;
            //let dd = d % 3; //나머지는 2
            let z = d++; // ++을 하기 전에 z가 d값을 받기 때문에 z=10이 되고 d=11이 된다.
            //let z = ++d; 가 되면 ++이 먼저 적용되기 때문에 z=11 d=11이 된다.

            alert (d);

        });
    </script>
