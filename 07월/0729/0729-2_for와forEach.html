<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for()문과 forEach()메소드 비교</title>
</head>
<body>
    <!-- for(초기값; 비교문; 증가값) {
        실행문;
    };
    >중괄호(코드블럭)가 있으면 00문이라고 부름

    forEach(익명함수);
    >()로만 끝나면 메소드라고 부름 -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <script>
        const fruits = ["수박","참외","바나나","딸기","망고","키위"];
        const li = document.querySelectorAll("ol li"); //두개 이상의 li는 All한다.
        /* for(let i=0; i < 6; i++) {
            li[i].innerText = fruits[i];
        } */
        li.forEach(/* 매개변수만 들어감 */ ( i, j /*매개변수가 하나라도있어야 실행됨*/) => {
            /* 실행문 */
            i.innerText = fruits[j]; //i는 오브젝트, j는 인덱스번호
         });
    </script>
</body>
</html>
