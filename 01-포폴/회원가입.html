<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ghldnjsrkdlq.css">
    <title>sign_up</title>
</head>
<body>
    <div id="layout">
        <form action="index.html" method="get"> <!--main.html-->
            <h1 id="logo">
                <a href="index.html">
                    <img src="images/logo1.png">
                </a>
            </h1>
            
            <table>
                <tr>
                    <td colspan="3"><h2 id="sign_r">회원가입</h2></td>
                </tr>
                <tr>
                    <th>ID :</th>
                    <td><input type="text" name="id" id="id" placeholder="아이디를 입력해 주세요."></td>
                </tr>
                <tr>
                    <th>PW :</th>
                    <td><input type="password" name="pw_1" id="pw_1" placeholder="비밀번호를 입력해 주세요."></td>
                </tr>
                <tr>
                    <th>PW 확인 :</th>
                    <td><input type="password" name="pw_2" id="pw_2" placeholder="비밀번호를 입력해 주세요."></td>
                </tr>
                <tr>
                    <th colspan="2">보호자 정보</th>
                </tr>
                <tr>
                    <th>닉네임 :</th>
                    <td><input type="text" name="n_name" id="n_name" placeholder="닉네임을 설정해주세요."><br>
                </tr>
                <tr>
                    <th colspan="2">위치 등록 </th>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="note" id="note" cols="40" rows="3" placeholder="주소를 입력하세요"></textarea>
                    </td>
                </tr>
                <tr>
                    <th colspan="2">특이사항 </th>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="note" id="note" cols="40" rows="10" placeholder="자기 소개를 입력하세요"></textarea>
                    </td>
                </tr>
                
            </table>
            
            <!-- <textarea name="opinion" cols="30" rows="5" placeholder="자신의 의견을 간단히 적어주세요."></textarea><br> -->
            <button type="submit" id="signup">회원가입</button>
            
        </form>
    </div>
</body>
</html>
